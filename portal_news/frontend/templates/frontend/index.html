<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}"
    />
	<script>
		window.ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
		window.host = window.location.host;
		window.session_key = "{{request.session.session_key}}";
		window.username = "{{request.user.username}}";
		window.username_id = "{{request.user.pk}}";
		window.is_staff = {{request.user.is_staff|yesno:"true,false"}};
    </script>
  </head>
  <body>
    <div id="main">
      <div id="app"></div>
    </div>

    <script src="{% static "frontend/main.js" %}"></script>
  </body>
</html>
